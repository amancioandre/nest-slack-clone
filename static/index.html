<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <template>
        <v-app id="inspire">
            <v-navigation-drawer
            app
            permanent
            color="#3E0D40"
            dark
            width="300"
            >
                <v-row class="fill-height" no-gutters>
                <v-navigation-drawer
                    mini-variant
                    mini-variant-width="70"
                    permanent
                    color="#2D0B30"
                >
                    <v-list
                    dense
                    nav
                    >
                        <v-list-item>
                            <div class="text-center">
                                <v-avatar tile color="blue" class="rounded-sm">
                                  <v-icon dark>mdi-alarm</v-icon>
                                </v-avatar>
                            </div>
                        </v-list-item>
                        <v-list-item class="mt-2">
                            <div class="text-center">
                                <v-avatar tile color="#6B536C" class="rounded-sm" elevation="1">
                                  <v-icon light>mdi-plus</v-icon>
                                </v-avatar>
                            </div>
                        </v-list-item>
                    </v-list>
                </v-navigation-drawer>
        
                <v-list class="grow">
                    <v-list-item>
                        <v-list-item-title>Channel Title</v-list-item-title>
                    </v-list-item>
                </v-list>
                </v-row>
            </v-navigation-drawer>
            <v-app-bar
                app
                color="white"
                elevation="1"
                style="border-bottom: 1px 1px black;"
            >
                <v-toolbar-title>#RoomTitle</v-toolbar-title>
                <div class="ml-4">
                    <span>
                        <v-icon>mdi-star-outline</v-icon> |
                    </span>
                    <span>
                        <v-icon>mdi-account-multiple-outline</v-icon> 12 | 
                    </span>
                    <span>
                        <v-icon>mdi-pin-outline</v-icon> 2
                    </span>
                </div>
                <v-spacer></v-spacer>
                <v-btn icon>
                    <v-icon>
                        mdi-information-outline
                    </v-icon>
                </v-btn>
                <v-btn icon class="mr-2">
                    <v-icon>
                        mdi-cog-outline
                    </v-icon>
                </v-btn>
                <v-text-field
                    outlined
                    label="Search"
                    append-icon="mdi-magnify"
                    dense
                    class="mt-6"
                    color="grey lighten-1"
                ></v-text-field>
                <v-menu
                left
                bottom
                >
                    <template v-slot:activator="{ on, attrs }">
                        <v-btn
                        icon
                        v-bind="attrs"
                        v-on="on"
                        >
                            <v-icon>mdi-dots-vertical</v-icon>
                        </v-btn>
                    </template>
            
                    <v-list>
                        <v-list-item>
                            <v-list-item-title>Option</v-list-item-title>
                        </v-list-item>
                    </v-list>
                </v-menu>
            </v-app-bar>
        
            <v-main>
                <v-container
                class="fill-height"
                fluid
                >
                Chat goes here!
                </v-container>
            </v-main>
            <v-footer app inset color="white">
                <v-text-field
                outlined
                label="New message"
                full-width
                prepend-inner-icon="mdi-plus"
                append-icon="mdi-magnify"
                row-heigth="46"
                class="mt-6"
                auto-grow
                color="grey lighten-1"
            >
                    <template slot="append">
                        <v-btn icon color="grey lighten-1" class="mt-n2">
                            <v-icon>mdi-at</v-icon>
                        </v-btn>
                        <v-btn icon color="grey lighten-1" class="mt-n2">
                            <v-icon>mdi-emoticon-happy-outline</v-icon>
                        </v-btn>
                    </template>
                </v-text-field>
            </v-footer>
        </v-app>
    </template>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
  <script>
    const api = axios.create(({
        baseURL: "http://localhost:3000"
    }))

    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: {
        isAuthenticated: false,
        payload: {},
      },
      methods: {
        async onLogin() {
            try {
                const { data: { accessToken }, status } = await api.post("/auth/login", this.payload)
                localStorage.setItem("user-token", accessToken)
                this.isAuthenticated = true
            } catch (error) {
                console.log(error)
            }
        },

        onLogout() {
            try {
                localStorage.removeItem("user-token")
                this.isAuthenticated = false
            } catch (error) {
                console.log(error)
            }
        }
      },
    })
  </script>
</body>
</html>
